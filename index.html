<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Lal - Product Designer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3e%3ccircle cx='16' cy='16' r='16' fill='%23000000'/%3e%3c/svg%3e">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #101011;
            color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Main container */
        .container {
            height: 100vh;
            padding: 16px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* Header animation */
        .header {
            font-size: 350px;
            line-height: normal;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -17.5px;
            opacity: 0;
            animation: fadeInHeader 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        /* Content container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-end;
            width: 100%;
        }

        /* Line separator */
        .line-container {
            height: 0;
            position: relative;
            width: 100%;
            margin-bottom: 52px;
        }

        .line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: -1px;
            overflow: hidden;
            transform: scaleX(0);
            transform-origin: left center;
            animation: scaleInLine 1.6s cubic-bezier(0.16, 1, 0.3, 1) 0.8s forwards;
        }

        .line svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Bio section */
        .bio {
            font-size: 48px;
            line-height: 1.05;
            color: white;
            letter-spacing: -0.48px;
            margin-bottom: 52px;
            opacity: 0;
            animation: fadeInBio 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
        }

        /* Footer */
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: -0.16px;
            white-space: nowrap;
            width: 100%;
        }

        .footer-item {
            opacity: 0;
            animation: fadeInFooter 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .footer-item:nth-child(1) { animation-delay: 2.4s; }
        .footer-item:nth-child(2) { animation-delay: 2.52s; }
        .footer-item:nth-child(3) { animation-delay: 2.64s; }
        .footer-item:nth-child(4) { animation-delay: 2.76s; }

        .footer a {
            color: inherit;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInHeader {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleInLine {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @keyframes fadeInBio {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInFooter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive breakpoints */
        @media (max-width: 1750px) {
            .header {
                font-size: 300px;
                letter-spacing: -15px;
            }
            .bio {
                font-size: 40px;
                letter-spacing: -0.4px;
            }
            .footer {
                font-size: 12px;
                letter-spacing: -0.12px;
            }
            .line-container {
                margin-bottom: 48px;
            }
            .bio {
                margin-bottom: 48px;
            }
        }

        @media (max-width: 1525px) {
            .header {
                font-size: 250px;
                letter-spacing: -12.5px;
            }
            .bio {
                font-size: 36px;
                letter-spacing: -0.36px;
            }
            .line-container {
                margin-bottom: 40px;
            }
            .bio {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 1275px) {
            .header {
                font-size: 200px;
                letter-spacing: -10px;
            }
            .bio {
                font-size: 32px;
                letter-spacing: -0.32px;
            }
            .line-container {
                margin-bottom: 32px;
            }
            .bio {
                margin-bottom: 32px;
            }
        }

        @media (max-width: 1050px) {
            .header {
                font-size: 150px;
                letter-spacing: -7.5px;
            }
            .bio {
                font-size: 24px;
                letter-spacing: -0.24px;
            }
            .footer {
                font-size: 10px;
                letter-spacing: -0.1px;
            }
            .line-container {
                margin-bottom: 24px;
            }
            .bio {
                margin-bottom: 24px;
            }
        }

        @media (max-width: 825px) {
            .header {
                font-size: 100px;
                letter-spacing: -5px;
            }
            .bio {
                font-size: 20px;
                letter-spacing: -0.2px;
            }
            .line-container {
                margin-bottom: 20px;
            }
            .bio {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px 24px 24px 24px;
            }
            .header {
                font-size: 75px;
                letter-spacing: -3.75px;
            }
            .bio {
                font-size: 16px;
                letter-spacing: -0.16px;
            }
            .line-container {
                margin-bottom: 16px;
            }
            .bio {
                margin-bottom: 16px;
            }
        }

        @media (max-width: 468px) {
            .container {
                padding: 8px 16px 16px 16px;
            }
            .header {
                font-size: 48px;
                letter-spacing: -2.4px;
            }
            .bio {
                font-size: 14px;
                letter-spacing: -0.14px;
            }
            .content {
                gap: 14px;
            }
            .line-container {
                margin-bottom: 0;
            }
            .bio {
                margin-bottom: 0;
            }
            .location {
                display: none;
            }
        }

        /* Responsive line visibility */
        .line-1751 { display: block; }
        .line-1650, .line-1425, .line-1200, .line-975, .line-750, .line-525, .line-393 { display: none; }

        @media (max-width: 1750px) {
            .line-1751 { display: none; }
            .line-1650 { display: block; }
        }

        @media (max-width: 1525px) {
            .line-1650 { display: none; }
            .line-1425 { display: block; }
        }

        @media (max-width: 1275px) {
            .line-1425 { display: none; }
            .line-1200 { display: block; }
        }

        @media (max-width: 1050px) {
            .line-1200 { display: none; }
            .line-975 { display: block; }
        }

        @media (max-width: 825px) {
            .line-975 { display: none; }
            .line-750 { display: block; }
        }

        @media (max-width: 600px) {
            .line-750 { display: none; }
            .line-525 { display: block; }
        }

        @media (max-width: 468px) {
            .line-525 { display: none; }
            .line-393 { display: block; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Brandon Lal
        </div>

        <div class="content">
            <!-- Line separator with responsive SVGs -->
            <div class="line-container">
                <div class="line">
                    <!-- Default (1751px+) -->
                    <svg class="line-1751" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 1992 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="1992" y2="0.5" stroke="white" stroke-opacity="0.6"/>
                    </svg>
                    <!-- 1650px -->
                    <svg class="line-1650" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 1586 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="1586" y2="0.5" stroke="white" stroke-opacity="0.6"/>
                    </svg>
                    <!-- 1425px -->
                    <svg class="line-1425" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 1361 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="1361" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                    </svg>
                    <!-- 1200px -->
                    <svg class="line-1200" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 1136 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="1136" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                    </svg>
                    <!-- 975px -->
                    <svg class="line-975" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 911 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="911" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                    </svg>
                    <!-- 750px -->
                    <svg class="line-750" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 686 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="686" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                    </svg>
                    <!-- 525px -->
                    <svg class="line-525" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 477 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="477" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                    </svg>
                    <!-- 393px -->
                    <svg class="line-393" preserveAspectRatio="none" width="100%" height="100%" overflow="visible" viewBox="0 0 351 1" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line y1="0.5" x2="351" y2="0.5" stroke="white" stroke-opacity="0.4"/>
                    </svg>
                </div>
            </div>

            <div class="bio">
                I'm a Product Designer based in NYC with 7+ years of experience. I currently work on flagship consumption and content creation experiences at LinkedIn. Previously I designed enterprise marketing, B2B analytics and consumer financial tools.
            </div>

            <div class="footer">
                <div class="footer-item location">Brooklyn, NY</div>
                <div class="footer-item">
                    <a href="https://instagram.com/brandonlal" target="_blank" rel="noopener noreferrer">Instagram</a>
                </div>
                <div class="footer-item">
                    <a href="https://linkedin.com/in/brandonlal" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                </div>
                <div class="footer-item">
                    <a href="mailto:brandondavelal@gmail.com">Email</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
