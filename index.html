<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brandon Lal</title>
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
@font-face {
  font-family: 'NeuMontreal';
  src: url('PPNeueMontreal-Regular.otf') format('opentype');
}

@font-face {
  font-family: 'NeuMontrealMedium';
  src: url('PPNeueMontreal-Medium.otf') format('opentype');
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --animate-delay: 800ms;
}

body {
  background-color: #222222;
  color: #F7F7F7;
  min-height: 100dvh;
  position: relative;
  height: 100dvh;
  padding: 1rem;
  min-height: 512px;
}

.main {
  height: 100%;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* Grid background */
.grid-container {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  width: 100vw;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1;
  padding: 1rem;
  opacity: 1;
  animation: lineFadeOut 1s ease 3.35s forwards;
}

@keyframes lineFadeOut {
  from { opacity: 1; }
  to { opacity: .15; }
}

.col {
  border-right: .75px solid #C3C3C3;
}

.fake_col {
  border-left: .75px solid #C3C3C3;
}

.name {
  font-family: 'NeuMontrealMedium', sans-serif;
  font-size: 40px;
  font-weight: normal;
  overflow: visible;
}

.description {
  font-family: 'NeuMontrealMedium', sans-serif;
  font-size: 15px;
  line-height: 1.4;
  font-weight: 500;
}

.footer {
  display: flex;
  flex-direction: row;
  margin-top: 3rem;
  margin-bottom: -1px;
}

.footer a {
  font-family: 'NeuMontrealMedium', sans-serif;
  font-size: 11px;
  font-weight: normal;
  width: 33.33%;
  color: #F7F7F7;
  text-decoration: none;
}

.footer a:nth-child(2) {
  text-align: center;
}

.footer a:nth-child(3) {
  text-align: right;
}

.footer a:last-child {
  display: none;
}

.grid-container {
  grid-template-columns: repeat(2, 1fr);
  padding: 1rem;
}

.col:nth-child(2),
.col:nth-child(3),
.col:nth-child(4),
.col:nth-child(5) {
  overflow: hidden;
}
</style>
</head>

<body>
  <div class="main">
    <div class="grid-container">
      <div class="col animate__animated animate__fadeInDown animate__slow"></div>
      <div class="col animate__animated animate__fadeInDown animate__slow"></div>
      <div class="col animate__animated animate__fadeInDown animate__slow"></div>
      <div class="col animate__animated animate__fadeInDown animate__slow"></div>
      <div class="fake_col"></div>
    </div>

    <div class="footer">
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
      <a href="#">Email</a>
    </div>
  </div>
</body>
</html>
